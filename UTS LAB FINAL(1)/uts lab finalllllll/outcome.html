<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outcome - Money Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand mr-auto" href="#">Money Tracker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Hello, <span id="username"></span>! <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Main</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="income.html">Income</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Outcome</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">About Me</a>
                    </li>
                    <li class="nav-item">
                        <button id="logoutBtn" class="btn btn-outline-danger my-2 my-sm-0">Logout</button>
                    </li>
                    <li class="nav-item">
                        <img src="asset/img/profile.png" width="30" height="30" class="d-inline-block align-top rounded-circle ml-2" alt="Foto Profil">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Outcome Page - Money Tracker</h2>
        <form id="outcomeForm">
            <div class="form-group">
                <label for="transactionName">Transaction Name</label>
                <input type="text" class="form-control" id="transactionName" placeholder="Enter transaction name">
            </div>
            <div class="form-group">
                <label for="transactionNominal">Transaction Nominal</label>
                <input type="number" class="form-control" id="transactionNominal" placeholder="Enter transaction nominal">
            </div>
            <div class="form-group">
                <label for="transactionType">Transaction Type</label>
                <select class="form-control" id="transactionType">
                    <option value="makan">Makan</option>
                    <option value="main">Main</option>
                    <option value="edukasi">Edukasi</option>
                    <option value="belanja">Belanja</option>
                    <option value="lainnya">Lainnya</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="asset/outcome.js"></script>
</body>
</html>
